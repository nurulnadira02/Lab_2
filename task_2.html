<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
    <style>
        textarea {
            color: grey;
        }
    </style>
</head>
<body>
    <h2>Conference Registration Form</h2>
    <form action="#" method="post">
        <div>
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" required><br>
        </div>
        
        <div>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br>
        </div>
        <div>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" min="1" required><br>
        </div>
        <br>
        <div>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
        </div>
        <br>
        <div>
            <label for="country">Country of Residence:</label><br>
            <select id="country" name="country">
                <option value="malaysia">Malaysia</option>
                <option value="non-malaysia">Non-Malaysia</option>
            </select><br>
        </div>
        <br>
        <div>
            <label>Areas of Interest:</label><br>
            <input type="checkbox" id="software" name="interest" value="Software Development">
            <label for="software">Software Development</label><br>
            <input type="checkbox" id="datascience" name="interest" value="Data Science">
            <label for="datascience">Data Science</label><br>
            <input type="checkbox" id="cybersecurity" name="interest" value="Cybersecurity">
            <label for="cybersecurity">Cybersecurity</label><br>
            <input type="checkbox" id="ai" name="interest" value="Artificial Intelligence">
            <label for="ai">Artificial Intelligence</label><br>
        </div>
        <br>
        <div>
            <label>Experience Level:</label><br>
            <input type="radio" id="beginner" name="experience" value="beginner" required>
            <label for="beginner">Beginner</label><br>
            <input type="radio" id="intermediate" name="experience" value="intermediate" required>
            <label for="intermediate">Intermediate</label><br>
            <input type="radio" id="advanced" name="experience" value="advanced" required>
            <label for="advanced">Advanced</label><br>
        </div>
        <br>
        <div>
            <label for="comment">Comments or Questions:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50">Any comment or question?</textarea><br>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
